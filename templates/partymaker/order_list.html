{% extends 'base.html' %}
{% block content %}
  <table class="table table-striped table-hover">
    <thead>
      <th>фото</th>
      <th>имя</th>
      <th>присутствие</th>
      <th>напиток</th>
    </thead>
    <tbody>
    {% for object in object_list %}
      <tr>
        <td><img src="{{ object.user.photo.url }}" class="img-circle" width="40"></td>
        <td>{{ object.user.name }}</td>
        <td>{{ object.get_is_member_display }}</td>
        <td>{{ object.get_drink_display }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">Записи отсутствуют</td></tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'order' %}">Форма</a>
{% endblock %}
