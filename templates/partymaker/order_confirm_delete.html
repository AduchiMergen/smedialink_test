{% extends 'partymaker/base.html' %}
{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Спасибо, {{ user.name }}!</h3>
    </div>
    <div class="panel-body">
      <fieldset disabled>
        <div id="div_id_is_member" class="form-group">
          <label for="id_is_member" class="control-label">Вы прийдете?</label>
          <div class="controls ">
            <select id="disabledSelect" class="form-control">
              <option>{{ object.get_is_member_display }}</option>
            </select>
          </div>
        </div>
        <div id="div_id_is_member" class="form-group">
          <label for="id_is_member" class="control-label">Что будете пить?</label>
          <div class="controls ">
            <select id="disabledSelect" class="form-control">
              <option>{{ object.get_drink_display }}</option>
            </select>
          </div>
        </div>
      </fieldset>
      <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить и заполнить заново</button>
      </form>
    </div>
  </div>
  {{ block.super }}
{% endblock %}
